version: '3.8'

services:
  scheduler:
    build: .
    container_name: carbon-intensity-scheduler
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Europe/London
    networks:
      - carbon-network

networks:
  carbon-network:
    driver: bridge
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carbon-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-carbon_intensity}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - carbon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build: .
    container_name: carbon-intensity-scheduler
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-carbon_intensity}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - TZ=Europe/London
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carbon-network

networks:
  carbon-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local